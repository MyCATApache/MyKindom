<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>edu.ldcollege-登录</title>

    <!-- plugin stylesheet -->

    <!-- customer stylesheet -->
    <link href="assets/styles/main.css" rel="stylesheet">
</head>
<body class="signin">
    <div class="Page">
        <!-- logo和导航 -->
    	<div class="Page-nav">
    		<div class="container d-flex flex-row justify-content-between align-items-center">
    			<h1 class="brand"><a href="/"><img src="assets/images/kingdom_13.png" alt="myKingdom" /></a></h1>
    		</div>
    	</div>

    	<div class="Page-body mt-5">
    		<div class="container">
    			<div class="section-head">
    				<h2 class="text-center section-title">登录 /</h2>
    				<div class="text-center section-subtitle"></div>
    			</div>
    			<div class="section-body d-flex justify-content-center pt-2 pb-5">
    				<div class="auth-signin mt-2 mb-5 p-4 rounded">
						<form class="auth-signin-form" id="auth-signin-form">
							<div class="form-group row">
								<label for="user_email" class="col-sm-3 col-form-label">邮箱 <i class="fa fa-asterisk text-danger"></i></label>
                                <div class="col-sm-9">
    								<input class="form-control" id="user_email" type="email" value="" name="user[email]">
                                </div>
							</div>
							<div class="form-group row">
								<label for="user_password" class="col-sm-3 col-form-label">密码 <i class="fa fa-asterisk text-danger"></i></label>
                                <div class="col-sm-9">
    								<input class="form-control" id="user_password" type="password" name="user[password]">
                                </div>
							</div>
							<div class="form-group row">
								<label for="user_remember_me" class="offset-sm-3 col-sm-9 col-form-label">
    								<input type="checkbox" name="user[remember_me]" id="user_remember_me" value="1"> 记住我
    							</label>
							</div>
							<div class="form-group row">
    							<div class="col-sm-12">
    								<button name="button" type="submit" class="btn btn-danger btn-block">登录</button>
								</div>
							</div>
						</form>
						<div class="auth_links row">
							<div class="col-sm-12 text-center d-flex justify-content-between">
								<a>注册</a>
								<a>忘记密码?</a>
							</div>
						</div>
					</div>
    			</div>
    		</div>

    		<!-- 合作方 -->
    		<div class="Page-link">
    			<div class="container d-flex flex-nowrap justify-content-between">
    				<div class="page-link-item">MyCat One</div>
    				<div class="page-link-item">MyCat 999</div>
    				<div class="page-link-item">TW</div>
    			</div>
    		</div>

    		<!-- 联系我们 -->
    		<div class="Page-contact">
    			<div class="container">
					<div class="section-head">
    				<h2 class="text-center section-title">联系我们 /</h2>
    				<div class="text-center section-subtitle"></div>
    			</div>
    			<div class="section-body">
    				<div class="media">
					  <img class="d-flex align-self-center rounded-circle mr-3" src="assets/images/img-cat.png" alt="foot">
					  <div class="media-body">
					    <h5 class="mt-0">报名群：332702697 </h5>
					    <p>既然选择了IT路，就只能狂奔，任何年度都是新技术挣钱多，但新旧技术有传承，所持续提升自己就无法跟上新技术，年老色衰最后只能为五斗米折腰。</p>
					    <p class="mb-0 text-right">——《末路狂奔在IT路上》</p>
					  </div>
					</div>
    			</div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- script start from here --- -->
    <!-- core vendor script -->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>

    <!-- other plugin if needed -->

    <!-- common script -->
    <script src="assets/scripts/main.js"></script>

    <!-- customer script -->
    <script src="assets/scripts/login.js"></script>
</body>
</html>
