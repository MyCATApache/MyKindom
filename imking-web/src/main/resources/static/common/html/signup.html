<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <title>注册</title>

    <style>
        .label-text{
            color: white;
        }

    </style>
</head>

<body style="background-color: #1a71ce">
<form class="needs-validation" novalidate>
    <div><h2 class="label-text" style="text-align: center;margin: 2rem 0;">欢迎成为imking新成员</h2></div>
    <div class="form-group row justify-content-center">
        <label for="validationCustom01" class="col-sm-2 col-lg-1 col-form-label label-text">用户名</label>
        <div class="col-sm-4 col-lg-2">
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="invalid-feedback">
                请输入用户名
            </div>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <label for="validationCustom02" class="col-sm-2 col-lg-1 col-form-label label-text">手机号</label>
        <div class="col-sm-4 col-lg-2">
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="invalid-feedback">
                请输入手机号
            </div>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <label for="validationCustom03" class="col-sm-2 col-lg-1 col-form-label label-text">QQ</label>
        <div class="col-sm-4 col-lg-2">
            <input type="text" class="form-control" id="validationCustom03">
        </div>
    </div>


    <div class="form-group row justify-content-center">
        <label for="validationCustom04" class="col-sm-2 col-lg-1 col-form-label label-text">邮箱</label>
        <div class="col-sm-4 col-lg-2">
            <input type="text" class="form-control" id="validationCustom04" required>
            <div class="invalid-feedback">
                请输入邮箱
            </div>
        </div>
    </div>


    <div class="form-group row justify-content-center">
        <label for="validationCustom05" class="col-sm-2 col-lg-1 col-form-label label-text">密码</label>
        <div class="col-sm-4 col-lg-2">
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                请输入密码
            </div>
        </div>
    </div>


    <div class="form-group row justify-content-center">
        <label for="validationCustom06" class="col-sm-2 col-lg-1 col-form-label label-text">确认密码</label>
        <div class="col-sm-4 col-lg-2">
            <input type="text" class="form-control" id="validationCustom06" required>
            <div class="invalid-feedback">
                请输入确认密码
            </div>
        </div>
    </div>


    <div class="form-group row justify-content-center">
        <label for="validationCustom07" class="col-sm-2 col-lg-1 col-form-label label-text">性别</label>
        <div class="col-sm-4 col-lg-2">
            <select class="form-control" id="validationCustom07">
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <label for="validationCustom08" class="col-sm-2 col-lg-1 col-form-label label-text">工作年限</label>
        <div class="col-sm-4 col-lg-2">
            <select class="form-control" id="validationCustom08">
                <option value=""></option>
                <option value="0-3">0-3年</option>
                <option value="3-5">3-5年</option>
                <option value="5-10">5-10年</option>
                <option value="10以上">10年以上</option>
            </select>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <label for="validationCustom09" class="col-sm-2 col-lg-1 col-form-label label-text">行业</label>
        <div class="col-sm-4 col-lg-2">
            <select class="form-control" id="validationCustom09">
                <option value=""></option>
                <option value="IT互联网">IT互联网</option>
                <option value="金融理财">金融理财</option>
                <option value="医疗健康">医疗健康</option>
                <option value="媒体广告">媒体广告</option>
            </select>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <label for="validationCustom10" class="col-sm-2 col-lg-1 col-form-label label-text">职业</label>
        <div class="col-sm-4 col-lg-2">
            <select class="form-control" id="validationCustom10">
                <option value=""></option>
                <option value="软件研发">软件研发</option>
                <option value="硬件研发">硬件研发</option>
                <option value="项目经理">项目经理</option>
                <option value="产品经理">产品经理</option>
                <option value="UI设计师">UI设计师</option>
            </select>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label label-text" for="invalidCheck">
                同意<a style="color: #d8707a" href="">用户协议</a>
            </label>
            <div class="invalid-feedback">
                必须先同意协议
            </div>
        </div>

    </div>

    <div class="form-group row justify-content-center">

        <button class="btn btn-info" type="submit">提交</button>
    </div>

</form>



<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap-4.0.0/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
